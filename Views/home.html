<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/Styles/styleshome.css">
    <title>Adam's Garden - HOME</title>
</head>
<body>
    <header>
        <div class="top-header">
            <figure class="logo">
                <a href="/"><img src="/Images/AdamsLogo.svg" alt="Logo Adam's Garden"></a>
            </figure>
            <form class= "search" action="#" method="POST">
                <input type="text" name="buscar" id="buscar" placeholder="Buscar productos, marcas y más">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <nav class="top-navbar">
            <ul>
                <li><a href="/login">Ingresá <i class="fas fa-user"></i></a></li>
                <li><a href="/carrito"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>   
            </nav>
        </div>        
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/login">Registrate </i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <section class="banner">
        <div>
            <img src="/Images/Banner.jpg" alt="Banner de ofertas">
        </div>
    </section>
    <main>
        <section class="destacados">
            <h3>DESTACADOS</h3>
            <div class="productos">
                <article>
                    <figure>
                        <img src="/Images/limon.jpg" class="product_img" width="250px" alt="Limón 4 estaciones">
                    </figure>
                    <div class="main-article">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="price-and-discount">
                            <p class="price">$2.500</p>
                        </div>
                        <h4 class="description">Limón 4 estaciones</h4>
                    </div>
                </article>
                <article>
                    <figure>
                        <img src="/Images/Jazmin-kimura.jpg" class="product_img" width="250px" alt="Jazmín Kimura">
                    </figure>
                    <div class="main-article">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="price-and-discount">
                            <p class="price">$1.500</p>
                        </div>
                        <h4 class="description">Jazmín Kimura</h4>
                    </div>
                </article>
                <article>
                    <figure>
                        <img src="/Images/pino.jpg" class="product_img" width="250px" alt="Pino">
                    </figure>
                    <div class="main-article">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="price-and-discount">
                            <p class="price">$700</p>
                        </div>
                        <h4 class="description">Pino</h4>
                    </div>
                </article>
            </div>
        </section>
    </main>  
    <footer>
        <div class="footer">
        <article class="planta">
            <a href="/"><img src="/Images/Planta.jpg" alt="Logo Adam's Garden"></a>
        </article>
        </div>
        <div class="footer">
        <article class="redes">
            <h5>Seguinos en Redes Sociales</h5>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </article>    
        </div>
        <div class="footer"><i class="fab fa-whatsapp"></i>
            <h5>Contactanos</h5>
        </div>  
        </article>
        <article>
        <div class="footer">
            <p class="copyright">Copyright © 2022 </p>
        </div> 
        </article>
    </footer>
</body>
</html>
