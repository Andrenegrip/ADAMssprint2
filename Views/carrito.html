<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/Styles/styleshome.css">
    <title>Adam's Garden - HOME</title>
</head>
<body>
    <header>
        <div class="top-header">
            <figure class="logo">
                <a href="/"><img src="/Images/AdamsLogo.svg" alt="Logo Adam's Garden"></a>
            </figure>
            <form class= "search" action="#" method="POST">
                <input type="text" name="buscar" id="buscar" placeholder="Buscar productos, marcas y más">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <nav class="top-navbar">
            <ul>
                <li><a href="/login">Ingresá <i class="fas fa-user"></i></a></li>
                <li><a href="/carrito"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>   
            </nav>
        </div>        
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/register">Registrate </i></a></li>
            </ul>
           
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <h4>Tu Carrito</h4>
        <div class="carrito">
            <table class="cart-table">
            <thead>
                <tr>
                    <td class="cart-table-products">Producto</td>
                    <td class="cart-table-description">Detalle</td>
                    <td class="cart-table-price">Precio</td>
                    <td class="cart-table-quantity">Cantidad</td>
                    <td class="cart-table-total">Total</td>
                    <td class="cart-table-delete"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="cart-table-image"><img src="/Images/limon.jpg" alt="Imagen de producto"></td>
                    <td class="cart-table-description">Limón 4 estaciones</td>
                    <td class="cart-table-price">$2.500</td>
                    <td class="cart-table-quantity">
                        <input type="number" class="product-quantity" name="product-quantity" placeholder="1">
                    </td>
                    <td class="cart-table-total">$2.500</td>
                    <td class="cart-table-delete">
                        <a href="#"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="cart-bottom">
            <div class="total-price-container">
                <div class="total-price">
                    <p> Precio total : $2.500</p>
                </div>
            </div>
            <div class="confirm-cart">
                <button type="submit"><i class="fas fa-angle-double-left"></i> Seguir comprando</button>
                <button type="submit">Confirmar</button>
            </div>
        </div>
    </main>    
    <footer>
        <div class="footer">
        <article class="planta">
            <a href="/"><img src="/Images/Planta.jpg" alt="Logo Adam's Garden"></a>
        </article>
        </div>
        <div class="footer">
        <article class="redes">
            <h5>Seguinos en Redes Sociales</h5>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </article>    
        </div>
        <div class="footer"><i class="fab fa-whatsapp"></i>
            <h5>Contactanos</h5>
        </div>  
        </article>
        <article>
        <div class="footer">
            <p class="copyright">Copyright © 2022 </p>
        </div> 
        </article>
    </footer>
</body>
</html>
